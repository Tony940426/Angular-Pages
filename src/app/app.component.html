<div class="container">
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item" [ngClass] = "{disabled: currentPage === 0}"><a class="page-link">Prev</a></li>
      <li *ngFor ="let image of images; let i = index;" class="page-item" [ngClass]="{active: i === currentPage}"><a (click) = "nextNumberPage()" class="page-link" href="#">{{i + 1}}</a></li>
      <li class="page-item">  <a class="page-link" [ngClass] = "{disabled: currentPage === images.length - 1}">Next</a></li>
    </ul>
  </nav>
</div>
